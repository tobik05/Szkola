<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Pomocnik CSS</title>
    <link rel="stylesheet" href="styl2.css">
</head>
<script>
    function generuj_palete(){
        var wartosc=document.getElementById("input_number").value;
        document.getElementById("wiersz_glowny").style.backgroundColor="HSL("+wartosc+", 100%, 50%)";
        document.getElementById("wiersz_1").style.backgroundColor="HSL("+wartosc+", 80%, 50%)";
        document.getElementById("wiersz_2").style.backgroundColor="HSL("+wartosc+", 60%, 50%)";
        document.getElementById("wiersz_3").style.backgroundColor="HSL("+wartosc+", 40%, 50%)";
        document.getElementById("wiersz_4").style.backgroundColor="HSL("+wartosc+", 20%, 50%)";
        
    }
</script>
<body>
    <header>
        <h1>Pomocnik CSS</h1>
    </header>
    <header>
        <ul>
            <li><a href="kolory.html">Kolory</a></li>
            <li><a href="czcionki.html">Czcionki</a></li>
            <li><a href="style.html">Style CSS</a></li>
            <li><a href="https://www.w3schools.com/css/" target="_blank">Pomoc</a></li>
        </ul>
    </header>
    <main>
        <h2>Podaj składową H koloru w kodzie HSL</h2>
        <p>0 do 30 czerwienie, do 60 żółcie, do 150 zielenie, do 250 niebieskie, do 360 fiolet i purpura</p>
        <img src="kolory.jpg" alt="Przestrzeń barw HSL">
        <br>
        <input type="number" id="input_number" min="0" max="360" placeholder="0 – 360">
        <button onclick="generuj_palete()">Generuj paletę</button>
        <table>
            <tr><td colspan=4 id="wiersz_glowny">Kolor główny</td></tr>
            <tr>
                <td id="wiersz_1">Kolor 2</td>
                <td id="wiersz_2">Kolor 3</td>
                <td id="wiersz_3">Kolor 4</td>
                <td id="wiersz_4">Kolor 5</td>
            </tr>
        </table>
    </main>
    <footer>
        <p>Autor: Tobiasz Bielawski</p>
    </footer>
</body>
</html>
