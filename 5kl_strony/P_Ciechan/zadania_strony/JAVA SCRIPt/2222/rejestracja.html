<!DOCTYPE html>
<html lang="pl" id="html">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sklep - rejestracja</title>
        <link rel="stylesheet" href="styl.css">
    </head>
    <script>
        var szerokosc=4;
        function postep(){
            var pasek=document.getElementById("wartosc_postepu");
            if(szerokosc<100){
                szerokosc+=12;
                pasek.style.width=szerokosc+"%";
                console.log(szerokosc);
            }
        }
        function klient(){
            document.getElementById("main1").style.display="block";
            document.getElementById("main2").style.display="none";
            document.getElementById("main3").style.display="none";
        }
        function adres(){
            document.getElementById("main1").style.display="none";
            document.getElementById("main2").style.display="block";
            document.getElementById("main3").style.display="none";
        }
        function kontakt(){
            document.getElementById("main1").style.display="none";
            document.getElementById("main2").style.display="none";
            document.getElementById("main3").style.display="block";
        }
        function zatwierdz(){
            let imie = document.getElementById("imie").value;
            let nazwisko = document.getElementById("nazwisko").value;
            let data = document.getElementById("data").value;
            let ulica = document.getElementById("ulica").value;
            let numer = document.getElementById("numer").value;
            let miasto = document.getElementById("miasto").value;
            let tel = document.getElementById("tel").value;
            let rodo=document.getElementById("rodo").value;
            console.log(imie+", "+nazwisko+", "+data+", "+ulica+", "+numer+", "+miasto+", "+tel+", "+rodo);
        }
    </script>
    <body>
        <div id="boczny">
            <img src="obraz.png" alt="promocje">
            <h2>Sprawdź promocje</h2>
            <table>
                <tr>
                    <th>co?</th>
                    <th>ile taniej?</th>
                </tr>
                <tr>
                    <td>ubrania</td>
                    <td>15%</td>
                </tr>
                <tr>
                    <td>buty</td>
                    <td>25%</td>
                </tr>
            </table>
        </div>

        <header>
            <h1>Zarejestruj się w sklepie</h1>
        </header>

        <main>
            <button onclick="klient()">Klient</button>
            <button onclick="adres()">Adres</button>
            <button onclick="kontakt()">Kontakt</button>

            <div id="main1">
                <p>Imię</p>
                <input type="text" name="imie" id="imie" placeholder="Wpisz dane..." onfocusout="postep()">
                <p>Nazwisko</p>
                <input type="text" name="nazwisko" id="nazwisko" onfocusout="postep()">
                <p>Data urodzenia</p>
                <input type="date" name="data" id="data" onfocusout="postep()">
            </div>

            <div id="main2" style="display: none;">
                <p>Ulica</p>
                <input type="text" name="ulica" id="ulica" onfocusout="postep()">
                <p>Numer</p>
                <input type="number" name="numer" id="numer" onfocusout="postep()">
                <p>Miasto</p>
                <input type="text" name="miasto" id="miasto" onfocusout="postep()">
            </div>

            <div id="main3" style="display: none;">
                <p>Numer komórkowy</p>
                <input type="tel" name="tel" id="tel" onfocusout="postep()"><br>
                <input type="checkbox" name="rodo" id="rodo"> <label for="rodo">Akceptuję RODO</label><br>
                <button onclick="zatwierdz()">Zatwiedź dane</button>
            </div>
        </main>

        <div id="postep">
            <div id="wartosc_postepu"></div>
        </div>

        <footer>
            <h4>Rejestrację do sklepu wykonał: <a href="https://ee-informatyk.pl/" target="_blank" style="text-decoration: none;color: unset;">EE-Informatyk.pl</a></h4>
        </footer>

        <script src="skrypt.js"></script>
    </body>
</html>
