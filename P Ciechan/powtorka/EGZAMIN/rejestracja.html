<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Rejestracja</title>
    <link rel="stylesheet" href="styl.css">
</head>
<script>
    function pokaz_sekcje(nr_sekcji){
        if(nr_sekcji==2){
            document.getElementById("blok1").style.visibility="hidden",
            document.getElementById("blok2").style.visibility="visible",
            document.getElementById("blok3").style.visibility="hidden"
        }
        if(nr_sekcji==3){
            document.getElementById("blok1").style.visibility="hidden",
            document.getElementById("blok2").style.visibility="hidden",
            document.getElementById("blok3").style.visibility="visible"
        }
    }
    function rejestracja(){
        var imie = document.getElementById("imie").value;
        var nazwisko = document.getElementById("nazwisko").value;
        var email = document.getElementById("email").value;
        var nr_telefonu = document.getElementById("nr_telefonu").value;
        var haslo = document.getElementById("haslo").value;
        var powtorzenie_hasla = document.getElementById("powtorzenie_hasla").value;
        if(haslo!=powtorzenie_hasla){
            alert("Podane hasła różnią się");
        }else if(haslo==powtorzenie_hasla){
            console.log("Witaj "+imie+" "+nazwisko);
        }
    }
</script>
<body>
    <header>
        <h1>Formularz rejestracyjny konferencji <i>Nasze Kwiaty</i></h1>
    </header>
    <main>
        <section id="blok1">
            <h2>Dane osobowe</h2>
            <input type="text" placeholder="Wpisz imię..." id="imie" value="">
            <input type="text" placeholder="Wpisz nazwisko..." id="nazwisko" value="">
            <button onclick="pokaz_sekcje(2)">Następna karta</button>
        </section>
        <section id="blok2">
            <h2>Dane kontaktowe</h2>
            <input type="email" placeholder="Twój e-mail..." id="email" value="">
            <input type="tel" placeholder="Twój numer telefonu..." id="nr_telefonu" value="">
            <button onclick="pokaz_sekcje(3)">Następna karta</button>
        </section>
        <section id="blok3">
            <h2>Hasło do logowania</h2>
            <input type="password" placeholder="Podaj hasło" id="haslo" value="">
            <input type="password" placeholder="Powtórz hasło" id="powtorzenie_hasla" value="">
            <button onclick="rejestracja()">Zatwierdź</button>
        </section>
    </main>
    <footer>
        <video src="motyl.mp4" controls alt="Przeglądarka nie obsługuje tego formatu"></video>
    </footer>
    <footer>
        <h3>Plan konferencji</h3>
        <table>
            <tr><td>9:00 - 12:00</td><td>Pielęgnacja roślin</td></tr>
            <tr><td>13:00 - 15:00</td><td>Targi kwiatowe</td></tr>
        </table>
    </footer>
    <footer>
        <p><a href="https://kwiaty.pl/">Internetowa kwiaciarnia</a></p>
    </footer>
    <footer>Formularz wykonał: 123123123</footer>
</body>
</html>
