<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tobiasz Bielawski</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <script src="script.js"></script>
    <main>
        <div class="container container-1">
            <h1>Ćwiczenia</h1>
        </div>
        <div class="container container-2">
            1. Podaj imię
            <input type="text" id="imie" placeholder="Podaj imię">
            2. Podaj Nazwisko
            <input type="text" id="nazwisko" placeholder="Podaj nazwisko">
            3. Podaj Klase
            <input type="text" id="klasa" placeholder="Podaj Klase">
            4. Podaj PESEL
            <input type="text" id="pesel" placeholder="Podaj PESEL">
            5. Podaj Nr dowodu
            <input type="text" id="nrdowodu" placeholder="Podaj Nr dowodu">
            6. Podaj NIP
            <input type="text" id="nip" placeholder="Podaj NIP">
            7. Podaj Wzrost
            <input type="text" id="wzrost" placeholder="Podaj Wzrost">
            8. Podaj Adres
            <input type="text" id="adres" placeholder="Podaj Adres">
            9. Podaj E-mail
            <input type="text" id="mail" placeholder="Podaj E-mail">
            10. Podaj Adres WWW
            <input type="text" id="www" placeholder="Podaj Adres WWW">
        </div>
        <div class="container container-3">
            <input type="button" value="Wykonaj" onclick="spr()" class="przycisk">
        </div>
        <div class="container container-4">
            <div class="wynik-maly" id="wynik"></div>
            </div>
        </div>
    </main>
</body>
</html>
