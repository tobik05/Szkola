<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Działania na tekście</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <script src="script.js"></script>
    <main>
        <div class="container container-1">
            <h1>Ćwiczenia</h1>
        </div>
        <div class="container container-2">
            <input type="text" required id="tekst" placeholder="Wpisz jakis tekst 1">
            <input type="text" required id="tekst2" placeholder="Wpisz jakis tekst 2">
            <div class="col col-1">
                <input type="text" maxlength="1" id="litera" placeholder="Wpisz literę">
                <input type="text" id="wyraz" placeholder="Wpisz wyraz">
                <input type="text" id="wyraz1" placeholder="Wpisz wyraz - 1">
                <input type="text" id="wyraz2" placeholder="Wpisz wyraz - 2">
                <input type="number" id="od" placeholder="Wytnij od x znaku">
                <input type="number" id="do" placeholder="Wytnij do x znaku">
        </div>
        <div class="container container-3">
            <input type="submit" onclick="zadanie1()" value="1 Porownanie dlugosci">
            <input type="submit" onclick="zadanie2()" value="2 Czy wspak">
            <input type="submit" onclick="zadanie3()" value="3 Czy sie zawieraja">
            <input type="submit" onclick="zadanie4()" value="4 Wiecej samoglosek">
            <input type="submit" onclick="zadanie5()" value="5 Wiecej cyfr">
            <input type="submit" onclick="zadanie6()" value="6 Ktory wiecej WIELKICH a malych">
            <input type="submit" onclick="zadanie7()" value="7 Ktory wiecej wyrazow">
            <input type="submit" onclick="zadanie8()" value="8 Zmien wyrazy">
            <input type="submit" onclick="zadanie9()" value="9 Czy dobre zdanie">
            <input type="submit" onclick="zadanie10()" value="10 Czy dobre hsało">
        </div>
        <div class="container container-4">
            <div class="wynik-maly" id="wynik"></div>
            </div>
        </div>
    </main>
</body>
</html>
