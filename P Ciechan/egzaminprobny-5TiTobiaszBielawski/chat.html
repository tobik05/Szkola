<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Chat</title>
    <link rel="stylesheet" href="styl.css">
</head>
<script>
    function nowy_wpis(){
        var czat=document.getElementById("czat");
        var dane=document.getElementById("text").value;
        czat.innerHTML+="<section class='wpis' id='jolanty'><img src='Jolka.jpg'><p>" + dane + "</p></section>"
    }
    var i=0;
    function generuj_wpis(){
        var czat=document.getElementById("czat");
        var dane = ["Świetnie!",
                    "Kto gra główną rolę?",
                    "Lubisz filmy Tego reżysera?",
                    "Będę 10 minut wcześniej",
                    "Może kupimy sobie popcorn?",
                    "Ja wolę Colę",
                    "Zaproszę jeszcze Grześka",
                    "Tydzień temu też byłem w kinie na Diunie",
                    "Ja funduję bilety"];
        var wylosowany_wpis = dane[Math.floor(Math.random() * 9)];
        czat.innerHTML+="<section class='wpis' id='krzysztofa'><img src='Krzysiek.jpg'><p id='nrwypowiedzi_"+i+"'>" + wylosowany_wpis + "</p></section>"
    }
</script>
<body>
    <header><h2>Chat</h2></header>
    <aside>
        <h3>Chaty</h3>
        <ul>
            <li>Ogólny</li>
            <li>Tematyczne</li>
            <ul>
                <li>Turystyczny</li>
                <li>Żeglarski</li>
                <li>Filatelistyczny</li>
                <li>Hodowla zwierzątek domowych</li>
            </ul>
        </ul>
        <h3>Uczestnicy</h3>
        <p>Jolanta Nowak</p>
        <img src="Jolka.jpg" alt="Jolanta Nowak">
        <p>Krzysztof Łukasiński</p>
        <img src="Krzysiek.jpg" alt="Krzysztof Łukasiński">
    </aside>
    <main>
        <section id="czat">
            <section class="wpis" id="jolanty">
                <img src="Jolka.jpg">
                <p>Cześć idziesz jutro do kina?</p>
            </section>
            <section class="wpis" id="krzysztofa">
                <img src="Krzysiek.jpg">
                <p>Tak! A ty?</p>
            </section>
        </section>
        Wpisz wiadomość: <input type="text" id="text"><button onclick="nowy_wpis()">Wyślij</button><br>
        <button onclick="generuj_wpis()">Generuj losową odpowiedź</button>
    </main>
    <footer><h5>Chat wykonał Tobiasz Bielawski</h5></footer>
</body>
</html>
