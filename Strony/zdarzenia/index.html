<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">

    <title>Tobiasz Bielawski</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <main>
        <div class="przyciski">
            <input type="button" value="CZERWONY" id="czerwony" ondblclick="dblklik()" onmousedown="klik()" onmouseup="nieklik()" onmouseover="nad(this)" onmouseout="poza(this)">

        </div>
        <div class="zdjecia">
            <img src="lew.png" alt="Lew" id="lew" ondblclick="dblkliktekst(this)" onmousedown="zwierze_klik(this)" onmouseup="zwierze_nieklik(this)" onmouseover="nadramka(this)" onmouseout="pozaramka(this)">

            <img src="tygrys.png" alt="Tygrys" id="tygrys"  ondblclick="dblkliktekst(this)" onmousedown="zwierze_klik(this)" onmouseup="zwierze_nieklik(this)" onmouseover="nadramka(this)" onmouseout="pozaramka(this)">
            <p id="Lew_tekst"></p>
            <p id="Pantera_tekst"></p>
            <p id="Tygrys_tekst"></p>
        </div>
        <div class="imie">
            Podaj swoje imiÄ™ <input type="text" id="imie">
        </div>

</html>
