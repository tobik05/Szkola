<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tobiasz Bielawski</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Madimi+One&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
</head>
<body>
    <script src="script.js"></script>
    <main>
        <div id="wynik"></div>
        <form name="DANE">
            <h3>Wpisz tekst</h3>
            <input type="text" id="tekst" required placeholder="Wpisz tekst"><br>
            <div class="col">
                <fieldset>
                    <legend>Wybierz czcionkę</legend>
                    <div class="roboto"><input type="radio" id="roboto" name="czcionka" value="Roboto, sans-serif"><label for="roboto"> Roboto</label></div>
                    <div class="madimi"><input type="radio" id="madimi" name="czcionka" value="Madimi One, sans-serif"><label for="madimi"> Madimi One</label></div>
                    <div class="ubuntu"><input type="radio" id="ubuntu" name="czcionka" value="Ubuntu, sans-serif"><label for="ubuntu"> Ubuntu</label></div>
                    <div class="inter"><input type="radio" id="inter" name="czcionka" value="Inter, sans-serif"><label for="inter"> Inter</label></div>
                    <div class="open"><input type="radio" id="open" name="czcionka" value="Open Sans, sans-serif"><label for="open"> Open Sans</label></div>
                    <div class="lato"><input type="radio" id="lato" name="czcionka" value="Lato, sans-serif"><label for="lato"> Lato</label></div>
                </fieldset><br>
                <fieldset>
                    <legend>Wybierz rozmiar czcionki</legend>
                    <div class="czternascie"><input type="radio" id="czternascie" name="rozmiar" value="14px"><label for="czternascie"> 14</label></div>
                    <div class="osiemnascie"><input type="radio" id="osiemnascie" name="rozmiar" value="18px"><label for="osiemnascie"> 18</label></div>
                    <div class="dwadziescia"><input type="radio" id="dwadziescia" name="rozmiar" value="20px"><label for="dwadziescia"> 20</label></div>
                    <div class="trzydziesci"><input type="radio" id="trzydziesci" name="rozmiar" value="30px"><label for="trzydziesci"> 30</label></div>
                    <div class="czterdziesci"><input type="radio" id="czterdziesci" name="rozmiar" value="40px"><label for="czterdziesci"> 40</label></div>
                    <div class="piecdziesiat"><input type="radio" id="piecdziesiat" name="rozmiar" value="50px"><label for="piecdziesiat"> 50</label></div>
                </fieldset><br>
                <fieldset>
                    <legend>Dekoracja czcionki</legend>
                    <div class="pochylona"><input type="checkbox" id="pochylona" name="dekoracja" value="oblique"><label for="pochylona"> Pochylona</label></div>
                    <div class="przekreslona"><input type="checkbox" id="przekreslona" name="dekoracja" value="line-through"><label for="przekreslona"> Przekreślona</label></div>
                    <div class="podkreslona"><input type="checkbox" id="podkreslona" name="dekoracja" value="under-line"><label for="podkreslona"> Podkreślona</label></div>
                    <div class="pogrubiona"><input type="checkbox" id="pogrubiona" name="dekoracja" value="bold"><label for="pogrubiona"> Pogrubiona</label></div>
                </fieldset><br>
            </div>
            <div class="col">
                <div class="cso">Wybierz kolor obramowania
                    <select name="kolor">
                        <option value="var(--czarny)">Czarny</option>
                        <option value="var(--bialy)">Biały</option>
                        <option value="var(--czerwony)">Czerwony</option>
                        <option value="var(--zielony)">Zielony</option>
                        <option value="var(--niebieski)">Niebieski</option>
                    </select><br>
                </div>
            <fieldset>
                <legend>Wybierz rozmiar obramowania</legend>
                <div class="linia"><input type="radio" id="brak" name="grubosc" value="0px"><label for="brak"> Brak</label></div>
                <div class="linia"><input type="radio" id="jeden" name="grubosc" value="1px"><label for="jeden"> 1px</label><hr class="jeden"></div>
                <div class="linia"><input type="radio" id="dwa" name="grubosc" value="2px"><label for="dwa"> 2px</label><hr class="dwa"></div>
                <div class="linia"><input type="radio" id="trzy" name="grubosc" value="3px"><label for="trzy"> 3px</label><hr class="trzy"></div>
                <div class="linia"><input type="radio" id="cztery" name="grubosc" value="4px"><label for="cztery"> 4px</label><hr class="cztery"></div>
                <div class="linia"><input type="radio" id="piec" name="grubosc" value="5px"><label for="piec"> 5px</label><hr class="piec"></div>
            </fieldset><br>
            <fieldset>
                <legend>Wybierz rodzaj obramowania</legend>
                <div class="linia"><input type="radio" id="solid" name="grubosc" value="0px"><label for="brak"> Brak</label></div>
                <div class="linia"><input type="radio" id="kropki" name="grubosc" value="1px"><label for="jeden"> 1px</label><hr class="jeden"></div>
                <div class="linia"><input type="radio" id="     " name="grubosc" value="2px"><label for="dwa"> 2px</label><hr class="dwa"></div>
                <div class="linia"><input type="radio" id="trzy" name="grubosc" value="3px"><label for="trzy"> 3px</label><hr class="trzy"></div>
                <div class="linia"><input type="radio" id="cztery" name="grubosc" value="4px"><label for="cztery"> 4px</label><hr class="cztery"></div>
                <div class="linia"><input type="radio" id="piec" name="grubosc" value="5px"><label for="piec"> 5px</label><hr class="piec"></div>
            </fieldset><br>
            </div>
            <input type="button" onclick="zadanie1()" value="POKAŻ">
        </form>
    </main>
</body>
</html>
