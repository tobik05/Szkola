<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Efekty obrazu</title>
    <link rel="stylesheet" href="styl.css">
</head>
<script type="text/javascript">
    function zmiana_obrazu_pszczola(){
        if(document.getElementById("wybor_pszczola_blur").checked){
            document.getElementById("obraz_pszczola").style.filter="blur(5px)";
        }
        if(document.getElementById("wybor_pszczola_sepia").checked){
            document.getElementById("obraz_pszczola").style.filter="sepia(1)";
        }
        if(document.getElementById("wybor_pszczola_negatyw").checked){
            document.getElementById("obraz_pszczola").style.filter="invert(1)";
        }
    }
    function zmiana_obrazu_pomarancza(efekt){
        if(efekt=="kolorowy"){
            document.getElementById("obraz_pomarancza").style.filter="grayscale(0)";
        }else if(efekt=="czarno-bialy"){
            document.getElementById("obraz_pomarancza").style.filter="grayscale(1)";
        }
    }
    function zmiana_obrazu_owoce(){
        var wartosc=(document.getElementById("wybor_owoce").value)/100;
        document.getElementById("obraz_owoce").style.opacity=wartosc;
        console.log(wartosc);
    }
    function zmiana_oobrazu_zolw(){
        var wartosc=(document.getElementById("wybor_owoce").value)/100;
        document.getElementById("obraz_owoce").style.opacity=wartosc;
        console.log(wartosc);
    }
</script>
<body>
    <header>
        <h2>Efekty na obrazach</h2>
    </header>
    <section class="blok_1">
        <img src="pszczola.jpg" alt="pszczoła na fioletowym kwiatku" id="obraz_pszczola">
        <input type="radio" id="wybor_pszczola_blur" name="wybor_pszczola" value="blur(5px)"> Blur
        <input type="radio" id="wybor_pszczola_sepia" name="wybor_pszczola" value="sepia()"> Sepia
        <input type="radio" id="wybor_pszczola_negatyw" name="wybor_pszczola" value="invert()"> Negatyw
        <button id="wybor_pszczola_submit" onclick="zmiana_obrazu_pszczola()">Zastosuj</button>
    </section>
    <section class="blok_2">
        <img src="pomarancza.jpg" alt="drzewo pomarańczy" id="obraz_pomarancza">
        <button id="wybor_pomarancza" onclick="zmiana_obrazu_pomarancza('kolorowy')">Kolorowy</button>
        <button id="wybor_pomarancza" onclick="zmiana_obrazu_pomarancza('czarno-bialy')">Czarno-biały</button>
    </section>
    <section class="blok_3">
        <img src="owoce.jpg" alt="Kosz pełen owoców" id="obraz_owoce">
        <input type="range" id="wybor_owoce" min="0" max="100" value="100">
        <button onclick="zmiana_obrazu_owoce()">Zastosuj</button>
    </section>
    <section class="blok_4">
        <img src="zolw.jpg" alt="Żółw w wodzie" id="obraz_zolw">
        <input type="range" id="wybor_zolw" min="0" max="250">
        <button onclick="zmiana_oobrazu_zolw()">Zastosuj</button>
    </section>
    <footer>
        <p><a href="http://www.css.com/" target="_blank">Zobacz inne efekty obrazu</a></p>
        <p>Stronę wykonał: Tobiasz Bielawski</p>
    </footer>
</body>
</html>
