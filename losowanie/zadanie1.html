<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Losowanie</title>
    <link href="style.css" rel="stylesheet">
</head>
<script src="script.js"></script>
    <body>
        <main>
            <div class="container container-1">
                <h1>Losowanie liczb - LOTTO</h1>
            </div>
            <div class="container container-2">
                <div class="col col-1">
                    <input type="number" min="1" max="49" required id="l1" placeholder="Liczba-1">
                    <input type="number" min="1" max="49" required id="l2" placeholder="Liczba-2">
                </div>
                <div class="col col-2">
                    <input type="number" min="1" max="49" required id="l3" placeholder="Liczba-3">
                    <input type="number" min="1" max="49" required id="l4" placeholder="Liczba-4">
                </div>
                <div class="col col-3">
                    <input type="number" min="1" max="49" required id="l5" placeholder="Liczba-5">
                    <input type="number" min="1" max="49" required id="l6" placeholder="Liczba-6">
                </div>
            </div>
            <div class="container container-3">
                <input type="submit" onclick="losuj()" value="LOSUJ">
            </div>
            <div class="container container-4">
                <div class="wynik-maly" id="wynik"></div>
            </div>
        </main>
    </body>
</html>
